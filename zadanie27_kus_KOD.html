        <title>

        <script language="JavaScript">
        function Alfa(x_kus,s_kus)
        {
        x_kus=parseFloat(x_kus)
        s_kus=parseFloat(s_kus)
        Alfa_kus = x_kus/s_kus;
        document.getElementsByName('alfa_kus')[0].value=Alfa_kus.toFixed(2);  
        }
        function Odl_kus(x_kus,s_kus)
        {
        x_kus=parseFloat(x_kus)
        s_kus=parseFloat(s_kus)
        h_kus = Math.pow(s_kus,2)-Math.pow(x_kus,2);
        wysokosc_wynik_kus = Math.sqrt(h_kus);
        document.getElementsByName('wys_kus')[0].value=wysokosc_wynik_kus.toFixed(2);;
        }
        </script>
        </head>
        <body>
        <center>
        <br> <br>
        <form name="formularz" action="..." onsubmit="Alfa(this.odleglosc.value,this.droga.value); Odl_kus(this.odleglosc.value,this.droga.value);return false">
