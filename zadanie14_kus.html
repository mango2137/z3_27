<!DOCTYPE html> 
 <head> 
 <title> proste obliczenia</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div>
 <script language="JavaScript">
var liczba1=prompt("liczba1=","");

 var m_kus=parseFloat(liczba1);
 m1_kus = m_kus + 1;
 m2_kus = m1_kus * (m_kus + 1);
 m3_kus = m_kus + 2;
 m4_kus = m1_kus*m3_kus;
 m5_kus = m_kus*m1_kus;
 document.write("m=" + m_kus + "<br>");
 document.write("1/"+m_kus+" = 1/" + m3_kus + " + 1/" + m4_kus + " + 1/" + m5_kus);
 </script>
</div>
</body>
