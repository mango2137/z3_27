<script language="JavaScript">
function Pow_kusmierski(b_kus,a_kus,h_kus)
{
a_kus=parseFloat(a_kus)
b_kus=parseFloat(b_kus)
h_kus=parseFloat(h_kus)
Pole_kusmierski = (Math.abs((a_kus+b_kus))*h_kus)/2
document.getElementsByName('Pole')[0].value=Pole_kusmierski.toFixed(2); /* na dokument */
}
function Obw_kusmierski(b_kus,a_kus,h_kus)
{
a_kus=parseFloat(a_kus)
b_kus=parseFloat(b_kus)
h_kus=parseFloat(h_kus)
x_kus = (Math.abs(a_kus - b_kus))/2;
bok1_kus = Math.pow(x_kus,2)+Math.pow(h_kus,2);
bok1_1 = Math.sqrt(bok1_kus);
obwod_kusmierski = a_kus+b_kus+ 2*bok1_1;
document.getElementsByName('Obwod')[0].value=obwod_kusmierski.toFixed(2);;
}
</script>
