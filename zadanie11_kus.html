<div style="color:green;font-size:45px;">
 <script language="JavaScript">
var liczba1=prompt("liczba1=","");
var liczba2=prompt("liczba2=","");
var wynik;
 var D1_kus=parseFloat(liczba1);
 var D2_kus=parseFloat(liczba2);
 document.write("D1 " + D1_kus + "<br>");
 document.write("D2 " + D2_kus + "<br>");
 D1_kus = D1_kus * 86400;
 D2_kus = D2_kus * 86400;
 wynik = D1_kus - D2_kus;
 document.write("ileść sekund=" + wynik + "<br>");
 </script>
